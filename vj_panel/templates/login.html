<body class="blank">
	
	<!-- End <nav #toolbar> -->
	
<!-- END LAYOUT ( The Header, includes: <header>, <nav #main>, <nav #toolbar> )-->	
<!-- START LAYOUT ( <section #template>, Where all the content goes ) -->
	
	<section id="template" class="blank clearfix">
	
	
		<div class="container">
				
	
			<form id="frm-login" class="frm-login" action="" method="">
				<fieldset>
					<legend><a title="Login to the Videojuicer Admin Panel is secure"><span>Please Login</span> <span class="hide">to the VideoJuicer Admin Panel</span></a></legend>
					<img src="../images/spacer.gif" alt="Login to Videojuicer is Secure" title="Login Secured" class="secure"/>					
					<div class="content clearfix">
					
						<!-- An Warning Message -->
			
							<div class="message warning-msg">
								<div class="top">
									<img src="../images/spacer.gif" alt="" class="right"/>
								</div>
								<h6>
									<img src="../images/spacer.gif" class="message-icon" alt=""/>
									<span>Incorrect Login Details</span>
									<a href="#" title="Close this message"><img src="../images/spacer.gif" alt="Close This message" class="message-close"/></a>
								</h6>
								<div class="msg-content">					
									<p>We could not find your login information, please make sure you typed it in correctly.</p>
								</div>
								<div class="bottom">
									<img src="../images/spacer.gif" alt="" class="right"/>
								</div>
							</div>
						

								
						
						<dl>
							<dt><label for="email">Email Address</label></dt>
							<dd><input type="text" class="textfield" id="email"/></dd>
							<dt><label for="pass">Password</label></dt>
							<dd><label for="pass"><input type="password" class="textfield" id="email"/></label></dd>				
						</dl>
						
						<div class="clear"></div>
						
						<span class="actions">
							<a href="#" title="Get help with logging in" class="btn btn-default default-lrg" title="Get help with the login process">Help!</a>
							<button type="submit" id="frm-login-submit" class="btn btn-default default-lrg btn-bold" title="Login to the Videojuicer Panel">Login</button>
						</span>
						
					
					</div>
					<div class="bottom"><div class="br"></div></div>
					<a href="#" class="vj" title="Back to the Videojucier site">Videojuicer</a>
				</fieldset>		
			</form>	
			
			
			
		</div>


	</section>

<!-- END LAYOUT ( <section #template>, All content ends by here ) -->


<!-- README:  WHY IS THE FOLLOWING POINTLESS MARKUP HERE?
		
			The logic behind this 'pointless' markup is:
			
				1. This page is very 'light' compared to the rest of the pages
				2. The user will probably spend quite  few seconds on this page, why not use this time to cache some images?
				3. So, stick the classes that are associated with CSS images in the markup to trick the browser into downloading them. 
				3. Because the user has the images cached subsequent pages will appear to load faster.
				
			Sound good?
			
				Then Keep it in
				
			Sound bad ?
			
				The delete it and don't worrry about any consequences.
				
		-->
		
		<!-- Start the caching markup -->
		
			<span class="spr-01"></span>
			<span class="spr-02"></span>
			<span class="spr-03"></span>
			
		<!-- END the chaching markup -->
	
	
	
<!-- END The page -->
