	<div id="template" class="one-clm">	
		
		

		
		<!--[if !IE]> Start Central column <![endif]-->
		
		<div class="clm-wide">
			
			<h1>Forms Styling</h1>
			
			<p>Default form styles that should cover all circumstances</p>
			
			<!-- START the super stylish form -->
			
			<form action="#" method="post" id="frm-formname" class="frm-styled">
				<fieldset>
					<legend><span>Fieldset Title</span></legend>
					<div class="top"><div class="tr"></div></div>
					<div class="frm-content clearfix">
						<dl>
							<dt><label for="one">Item One</label></dt>
							<dd><input type="text" id="one" class="textfield"/></dd>
							<dt><label for="two">Item Two</label></dt>
							<dd><textarea class="textarea" id="two" rows="10" cols=""></textarea></dd>
							<dt>Item Three</dt>
							<dd>
								<label class="checkbox"><input type="checkbox" class="checkbox"/>Option One</label><br/>
								<label class="checkbox"><input type="checkbox" class="checkbox"/>Option Two</label><br/>
								<label class="checkbox"><input type="checkbox" class="checkbox"/>Option Three</label><br/>
								<label class="checkbox"><input type="checkbox" class="checkbox"/>Option Four</label><br/>								
							</dd>
							<dt>Item Four</dt>
							<dd>
								<label class="checkbox"><input type="radio" class="radio" name="radio-options" value="OptionOne"/>Option One</label><br/>
								<label class="checkbox"><input type="radio" class="radio" name="radio-options" value="OptionTwo"/>Option Two</label><br/>
								<label class="checkbox"><input type="radio" class="radio" name="radio-options" value="OptionThree"/>Option Three</label><br/>
								<label class="checkbox"><input type="radio" class="radio" name="radio-options" value="OptionFour"/>Option Four</label><br/>								
							</dd>
							<dt><label for="two">Item Two</label></dt>
							<dd>
								<select class="select">									
									<optgroup label="Option Group 1">
										<option value="one">One</option>
										<option value="Two">Two</option>
										<option value="Three">Three</option>										
									</optgroup>
									<optgroup label="Option Group 2">
										<option value="Four">Four</option>
										<option value="Five">Five</option>									
									</optgroup>
									<option value="Six">Six</option>
									<option value="Seven">Seven</option>
								</select>
							</dd>							
						</dl>
						<div class="actions" >
							<a href="#" class="btn">
								<span>Cancel</span><i></i>
							</a>							
						</div>
						<div class="clear"></div>										
					</div>
					<div class="bottom"><div class="br"></div></div>	
				</fieldset>
			</form>	
			
			<!-- END the super stylish form -->
